    <style>
        /* 404 Specific Layout */
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 5% 60px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            position: relative;
            overflow: hidden;
        }

        /* The Gold 404 Display */
        .big-404 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(8rem, 20vw, 15rem);
            line-height: 0.8;
            font-weight: 600;
            background: linear-gradient(135deg, #FFD773, #D4AF37, #C5A059);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -5px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.2s;
        }
        
        .error-msg {
            font-family: 'Manrope', sans-serif;
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* --- BUTTON BOX STYLING (Explicit) --- */
        .btn-wrapper {
            opacity: 0;
            animation: fadeInUp 1s forwards 0.8s;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            border-radius: 4px;
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            text-decoration: none;
            min-width: 200px;
        }

        .btn.primary {
            background: #D4AF37;
            color: #050505;
            border: 1px solid #D4AF37;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            background: #e5be4a;
        }

        .btn.secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn.secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cinematic noise overlay for 404 texture */
        .error-wrapper::before {
            content: ""; position: absolute; inset: 0; pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.2;
        }
    </style>
