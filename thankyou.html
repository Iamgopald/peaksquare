    <style>
        .success-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 5% 60px;
            /* ADAPTIVE BACKGROUND */
            background: radial-gradient(circle at center, var(--card-bg) 0%, var(--bg-body) 100%);
            transition: background 0.4s ease;
        }

        .success-card {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 60px 40px;
            /* ADAPTIVE CARD */
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
        }

        /* --- THE BOXED BUTTON STYLING (RESTORED & THEMED) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            border-radius: 4px;
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            text-decoration: none;
            min-width: 200px;
        }

        /* Primary Gold Box */
        .btn.primary {
            background: var(--gold-main);
            color: #050505;
            border: 1px solid var(--gold-main);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1);
        }

        /* Secondary Ghost Box */
        .btn.secondary {
            background: transparent;
            color: var(--gold-main);
            border: 1px solid var(--gold-main); /* Restored explicit box border */
            margin-left: 10px;
        }

        .btn.secondary:hover {
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .btn { width: 100%; margin-left: 0 !important; margin-bottom: 15px; }
            .success-card { padding: 40px 20px; }
        }

        /* TEXT THEMING */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 1px solid var(--gold-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-main);
        }

        .success-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .success-footer {
            border-top: 1px solid var(--glass-border);
            padding-top: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-main);
            font-weight: 700;
        }

        .fade-in-up { animation: fadeInUp 0.8s ease forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
