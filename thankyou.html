    <style>
        /* Thank You Page Layout */
        .success-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 5% 60px;
            background: radial-gradient(circle at center, var(--card-bg) 0%, var(--bg-body) 100%);
            transition: background 0.4s ease;
        }

        .success-card {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 60px 40px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
        }

        /* Override to ensure buttons are visible and spaced correctly on this specific page */
        .cta-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 1px solid var(--gold-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-main);
        }

        .success-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .success-footer-text {
            border-top: 1px solid var(--glass-border);
            padding-top: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-main);
            font-weight: 700;
        }

        .fade-in-up { animation: fadeInUp 0.8s ease forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .cta-container { flex-direction: column; }
            .cta-container .btn { width: 100%; margin: 0; }
        }
    </style>
