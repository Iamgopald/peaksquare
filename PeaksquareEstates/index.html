</section>


  <!-- FEATURED PROPERTIES -->
  <section class="projects section" id="projects">
    <h3 class="section-title fade-up">Featured Luxury Properties</h3>

    <div class="project-grid">
      <div class="project-card fade-up">
        <div class="project-card-image">
        <img src="https://images.unsplash.com/photo-1560185127-6ed189bf02f4?w=1200" alt="Property" />
       </div>
        <div class="meta">
          <h4>Charholi</h4>

        </div>
      </div>

      <div class="project-card fade-up">
        <div class="project-card-image">
        <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?w=1200" alt="Property" />
      </div>
        <div class="meta">
          <h4>Moshi</h4>

      </div>

          <p>coming soon...</p>
        </div>

  </section>

  <!-- CONTACT SECTION -->
  <section class="contact section" id="contact">
    <h3 class="section-title fade-up">Get in Touch</h3>

    <!-- ZOHO INTEGRATED FORM -->
    <form class="contact-form fade-up" id="contactForm">
      
      <div class="field-group">
        <label>Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="field-group">
        <label>Phone</label>
        <input type="text" name="phone" required />
      </div>

      <div class="field-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div class="field-group">
        <label>Type</label>
        <select name="type" required>
          <option value="Buy">Buy</option>
          <option value="Rent">Rent</option>
          <option value="Sell">Sell</option>
        </select>
      </div>

      <button class="btn primary">Submit</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>

  <!-- Main Script -->
  <script src="script.js"></script>
  <script>
    window.addEventListener("scroll", () => {
      const header = document.querySelector("header");
    
      if (window.scrollY > 20) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
    </script>
