<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You â€” Peaksquare Estates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styling */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; width: 100%; background: #000; color: #D4AF37; display: flex; justify-content: center; align-items: center; text-align: center; }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #FFD773, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    p {
      font-size: 1.25rem;
      color: #cfcfcf;
      margin-top: 0.5rem;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    /* Luxury button with automatic sweep effect */
    .btn {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #FFD773, #D4AF37);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect */
    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    /* Light sweep effect layer */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -120%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.5) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      animation: sweep 2s linear infinite;
    }

    @keyframes sweep {
      0% { left: -120%; }
      100% { left: 120%; }
    }

    /* Fade in animation for text */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <div>
    <h1>Thank You!</h1>
    <p>Your submission has been received.<br>We will contact you shortly.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
