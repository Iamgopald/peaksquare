  <style>
    /* PAGE SPECIFIC STYLES */
    
    html, body { 
        height: 100%; 
        width: 100%; 
        
        /* FIX: Use Variables instead of fixed colors */
        background: var(--bg-gradient); 
        color: var(--text-main);
        
        /* Keep centering logic */
        display: flex; 
        justify-content: center; 
        align-items: center; 
        text-align: center; 
        
        /* Ensure no scrollbars on this simple page */
        overflow: hidden;
    }

    h1 {
      font-family: 'Manrope', sans-serif; /* Match Main Site */
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
      
      /* Gold Gradient Text */
      background: linear-gradient(90deg, #FFD773, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    p {
      font-family: 'Manrope', sans-serif;
      font-size: 1.25rem;
      
      /* FIX: Use variable so it turns Dark Gray in Light Mode */
      color: var(--text-muted); 
      
      margin-top: 0.5rem;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    /* Luxury button */
    .btn {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
      padding: 14px 36px;
      border-radius: 50px;
      font-family: 'Manrope', sans-serif;
      font-weight: 600;
      text-decoration: none;
      color: #000; /* Always black text on gold button */
      background: linear-gradient(90deg, #FFD773, #D4AF37);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: none; 
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s; /* Added delay for button */
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 25px rgba(212,175,55,0.6);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -120%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      animation: sweep 3s ease-in-out infinite;
    }

    @keyframes sweep {
      0% { left: -120%; }
      20% { left: 120%; } /* Fast sweep */
      100% { left: 120%; } /* Wait before next sweep */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Ensure Header sits on top */
    header {
        position: fixed;
        top: 0; width: 100%;
        z-index: 100;
    }

  </style>
</head>
